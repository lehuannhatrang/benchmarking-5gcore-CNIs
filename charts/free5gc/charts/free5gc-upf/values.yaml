# Default values for free5gcUserPlane chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


global:
  projectName: free5gc
  userPlaneArchitecture: ulcl  # possible values are "single" and "ulcl"
  uesubnet: 10.1.0.0/16
#Global network parametes
  n4network:
    enabled: true
    name: n4network
    type: ipvlan
    masterIf: eth0
    subnetIP: 10.100.50.240
    cidr: 29
    gatewayIP: 10.100.50.246
    excludeIP: 10.100.50.246
  n3network:
    enabled: true
    name: n3network
    type: ipvlan
    masterIf: eth0
    subnetIP: 10.100.50.232
    cidr: 29
    gatewayIP: 10.100.50.238
    excludeIP: 10.100.50.238
  n6network:
    enabled: true
    name: n6network
    type: ipvlan
    masterIf: eno8403
    subnetIP: 10.100.100.0
    cidr: 24
    gatewayIP: 10.100.100.1
    excludeIP: 10.100.100.254
  n9network:
    enabled: true
    name: n9network
    type: ipvlan
    masterIf: eno8403
    subnetIP: 10.100.50.224
    cidr: 29
    gatewayIP: 10.100.50.230
    excludeIP: 10.100.50.230

upf:
  name: upf
  replicaCount: 1
  image:
    name: free5gc/upf
    tag: v3.4.4
    pullPolicy: Always
  configmap:
    wrapperAdditionalCommands: ""
    # wrapperAdditionalCommands: |
    #   echo "123" > /tmp/123
  volume:
    mount: /free5gc/config/
    tlsmount: /free5gc/config/TLS

  # network paramters
  n3if:  # GTP-U
    ipAddress: 192.168.1.20
  n4if:  # PFCP
    ipAddress: 192.168.3.141
  n6if:  # DN
    ipAddress: 10.100.100.12

  podAnnotations: {}
    # additional annotations
  imagePullSecrets: []
  podSecurityContext: {}
  securityContext:
    capabilities:
      add: ["NET_ADMIN"]
    privileged: true
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
  readinessProbe:
    initialDelaySeconds: 0
    periodSeconds: 1
    timeoutSeconds: 1
    failureThreshold:  40
    successThreshold: 1
  livenessProbe:
    initialDelaySeconds: 120
    periodSeconds: 10
    timeoutSeconds: 10
    failureThreshold: 3
    successThreshold: 1
  nodeSelector: {}
  tolerations: []
  affinity: {}
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80
  configuration:
    dnnList: # The DNN list supported by UPF
      - dnn: internet # Data Network Name
        cidr: 10.60.0.1/16 # Classless Inter-Domain Routing for assigned IPv4 pool of UE
        # natifname: n6
      - dnn: internet # Data Network Name
        cidr: 10.1.128.0/17 # Classless Inter-Domain Routing for assigned IPv4 pool of UE
        # natifname: n6

    logger: # log output setting
      enable: true # true or false
      level: info # how detailed to output, value: trace, debug, info, warn, error, fatal, panic
      reportCaller: false # enable the caller report or not, value: true or false

